      <script>

        const osc1_detune = document.getElementById("osc1-detune")
        const osc2_detune = document.getElementById("osc2-detune")

        var osc1 = ctx.createOscillator()
        var osc2 = ctx.createOscillator()
        var osc3 = ctx.createOscillator()
        var noteTable = 
        {

            "d3":146,
            "e3":164,
            "f3":174,
            "g3":196,
            "a3":220,
            "b3":246,

            "e5":659,
            "f5":698,
            "g5":784,
            "a5":880,
            "b5":987,
        }
        osc1.connect(ctx.destination)
        osc2.connect(ctx.destination)

        document.getElementById("osc1-detune").addEventListener("change",function(event)
        {
            osc1.detune.value = event.target.value
            console.log(event.target.value)
        })
        document.getElementById("osc2-detune").addEventListener("change",function(event)
        {
            osc2.detune.value = event.target.value
            console.log(event.target.value)
        })
        // 设置琴onoff
        const piano_window = document.getElementsByClassName("piano-window").item(0)
        for(var i=0;i<piano_window.children.length;i++)
        {
            var e = piano_window.children.item(i)
            e.addEventListener("mousedown",(event)=>
            {

               }
               if(tg.innerText == "e3")
               {

                osc2.frequency.value = noteTable.e3
               }
               if(tg.innerText == "f3")

        function change_osc_type(p_type)
        {
            if(p_type == "sin")
            {
                osc1.type = "sine"
                osc2.type = "sine"
            }
            else if(p_type == "trai")
            {
                osc1.type = "triangle"
                osc2.type = "triangle"
            }
            else if(p_type == "square")
            {
                osc1.type = "square"
                osc2.type = "square"
            }
            else if(p_type == "saw")
            {
                osc1.type = "sawtooth"
                osc2.type = "sawtooth"
            }
        }

        function set_ratio(p_detune1,p_detune2)
        {
            osc1_detune.value = p_detune1
            osc2_detune.value = p_detune2
            osc1.detune.value = p_detune1
            osc2.detune.value = p_detune2
        }
        function test()
        {
            osc1.start()
            osc2.start()
        }
        function stop_test()
        {
            osc1.stop()
            osc2.stop()
            
        }

    <!-- 编辑器脚本 -->
    <script>
        var play_timer
        // 速度调节
        var line_speed = 250
        
        function help()
        {
            alert("简谱的1234567对应音名")
        }
        // 
        const note_wrapper = document.getElementById("note-wrapper")
        const cursor = document.getElementById("cursor")
        var cursor_index = 0
        const line1_wrapper = document.getElementById("line1")
        function note_choose(p_id,p_element)
        {
            // console.log(p_element)
            // console.log(p_id)
            var choosed_index = p_id -1
            var choosed_text = p_element.innerText

            var choosed_child = note_wrapper.children.item(choosed_index)
            choosed_child.style = "background-color:yellow"

            // 去除其他按钮的选择状态 原理是遍历+if排除
            for(var i=0;i<note_wrapper.children.length;i++)
            {
                var each = note_wrapper.children.item(i)
                if(each.innerText == choosed_text)
                {

                }
                else
                {
                    each.style = ""
                }
                    
            }
            // p_element.style = "background-color:yellow"
        }
        function change_editor_status(p_status)
        {
            if(p_status == "play")
            {
               set_cursor()
            }
            else if(p_status == "stop")
            {
                clearTimeout(play_timer)
            }
        }
        function set_cursor()
        {
            // console.log(cursor_index);
            // 核心数据循环
            if(cursor_index == 16)
            {
                for(var i=0;i<16;i++)
                {
                    cursor.children.item(i).style = ""
                }
                cursor_index = -1
            }
            if(cursor_index != -1)
            {
                var cur_item = cursor.children.item(cursor_index)
                cur_item.style = "background-color:yellow"
                var current_note = line1_wrapper.children.item(cursor_index).innerText
                // console.log(current_note)
                // 手写table比对
                if(current_note == "1")
                {
                    osc1.frequency.value = noteTable.c3
                    osc2.frequency.value = noteTable.c3
                }
                if(current_note == "2")
                {
                    osc1.frequency.value = noteTable.d3
                    osc2.frequency.value = noteTable.d3
                }
                if(current_note == "3")
                {
                    osc1.frequency.value = noteTable.e3
                    osc2.frequency.value = noteTable.e3
                }
                if(current_note == "4")
                {
                    osc1.frequency.value = noteTable.f3
                    osc2.frequency.value = noteTable.f3
                }
                if(current_note == "5")
                {
                    osc1.frequency.value = noteTable.g3
                    osc2.frequency.value = noteTable.g3
                }
                if(current_note == "6")
                {
                    osc1.frequency.value = noteTable.a3
                    osc2.frequency.value = noteTable.a3
                }
                if(current_note == "7")
                {
                    osc1.frequency.value = noteTable.b3
                    osc2.frequency.value = noteTable.b3
                }
            }
            cursor_index += 1
            play_timer = setTimeout(set_cursor,line_speed);
        }
        // 编辑模式
        var toogle_button = 0
        function toogle_edit(p_self)
        {
            if(toogle_button == 0)
            {
                p_self.style = "background-color:yellow"
                toogle_button = 1
                cursor.children.item(0).style = "background-color:green"
            }
            else if(toogle_button == 1)
            {
                p_self.style = ""
                toogle_button = 0
                cursor.children.item(0).style = ""
            }
        }
        // 编辑模式 小键盘
        var edit_index = 0
        document.addEventListener("keydown",key_down)
        function key_down(event)
        {
            if(toogle_button == 1)
            {
                // console.log(event)
                if(event.key == "1")
                {
                    line1_wrapper.children.item(edit_index).innerText = "1"
                }
                if(event.key == "2")
                {
                    line1_wrapper.children.item(edit_index).innerText = "2"
                }
                if(event.key == "3")
                {
                    line1_wrapper.children.item(edit_index).innerText = "3"
                }
                if(event.key == "4")
                {
                    line1_wrapper.children.item(edit_index).innerText = "4"
                }
                if(event.key == "5")
                {
                    line1_wrapper.children.item(edit_index).innerText = "5"
                }
                if(event.key == "6")
                {
                    line1_wrapper.children.item(edit_index).innerText = "6"
                }
                if(event.key == "7")
                {
                    line1_wrapper.children.item(edit_index).innerText = "7"
                }
                if(event.key == "ArrowRight")
                {
                    if(edit_index<15)
                    {
                        edit_index +=1
                        cursor.children.item(edit_index).style = "background-color:green"
                        cursor.children.item(edit_index-1).style = ""
                    }
                }
                if(event.key == "ArrowLeft")
                {
                    if(edit_index>0)
                    {
                        edit_index -=1
                        cursor.children.item(edit_index).style = "background-color:green"
                        cursor.children.item(edit_index+1).style = ""
                    }
                }
                // console.log(edit_index)
            }
            
            
        }

        function key_left()
        {
            edit_index -=1

        }
        function set_linespeed(p_element)
        {
            line_speed = p_element.value
        }
    </script>
