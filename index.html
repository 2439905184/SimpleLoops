<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vite App</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>

    <span>乐器系列</span>
    <a href="/SimpleLoops/src/pcm.html">PcmSynth</a>
    <script>
      var ctx = new AudioContext()
      var rq = new XMLHttpRequest()
      var kick_buffer 
      rq.responseType ="arraybuffer"
      rq.open("GET","/src/assets/Basic 808 Kick.wav")
      rq.onload = function(event)
      {
        ctx.decodeAudioData(rq.response,(data)=>
        {
          kick_buffer = data
          console.log(kick_buffer);
        })
      }
      rq.send()
      window.tick_index = 0
    </script>
  </body>
</html>
