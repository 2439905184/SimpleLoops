    <script>
      var ctx = new AudioContext()
      var kick_buffer
      var clap_buffer
      var hihat_buffer
      var snare_buffer

      var kick_rq = new XMLHttpRequest()
kick_rq.responseType="arraybuffer"
kick_rq.open("GET","/src/assets/Basic 808 Kick.wav")
kick_rq.onload = function(event)
{
    // console.log(event)
    ctx.decodeAudioData(kick_rq.response,(data)=>
    {
        kick_buffer = data
        console.log(data);
    })
}
kick_rq.send()
